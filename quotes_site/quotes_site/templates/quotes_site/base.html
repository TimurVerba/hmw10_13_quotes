<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>



<ul class="nav" style="margin-top: 30px; margin-left: 50px; font-size: 20px">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'quotes:home' %}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'quotes:top_tags' %}">Top 10 Tags</a>
    </li>


    {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'quotes:add_author' %}">Add Author</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'quotes:add_quote' %}">Add Quote</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color: black">{{ request.user }}</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
        </li>
    {% endif %}

</ul>

{% block content %}
{% endblock %}

</body>
</html>
